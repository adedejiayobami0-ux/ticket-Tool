<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=launch-manager.html">
    <title>Launch Program Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0A2540 0%, #1a4d7a 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 800;
        }
        
        .accent {
            color: #FF6B35;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .loading {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Launch<span class="accent">Hub</span></h1>
        <p>Comprehensive Launch Program Management System</p>
        <div class="spinner"></div>
        <p class="loading">Redirecting to application...</p>
        <p style="font-size: 14px; margin-top: 40px;">
            If you're not redirected, <a href="launch-manager.html">click here</a>
        </p>
    </div>
</body>
</html>
